<!DOCTYPE html>
<html lange="en">
<meta charset="UTF-8">
<head>



	<title>Customer Information</title>
	<link rel="stylesheet" href="Customer_Information_Valid_Style.css">

	<script>
	function validateForm() {
		var x = document.forms["CustInformation"]["firstname"].value;
		if (x == "") {
			alert("Please fill out all fields and try again...");
			return false;
		}
		var y = document.forms["CustInformation"]["lastname"].value;
		if (y == "") {
			alert("Please fill out all fields and try again...");
			return false;
		}
		var z = document.forms["CustInformation"]["email"].value;
		if (z == "") {
			alert("Please fill out all fields and try again...");
			return false;
		}
	}

	</script>
</head>

<body>

	<h1>Customer Information</h1>

	<form name="CustInformation" onsubmit="return validateForm()" method="post">
		<fieldset>
		First Name:<br><br>
		<input type="text" name="firstname"><br><br>
		Last Name:<br><br>
		<input type="text" name="lastname"><br><br>
		Email:<br><br>
		<input type="email" name="email"><br><br>
		<center><input type="submit" id="submit" value="Submit"></center>
		</fieldset>
	</form>

</body>
</html>
